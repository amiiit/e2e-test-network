<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This page will initiate a background network request</title>

    <script type="text/javascript">
      window.addEventListener('load', function () {
        fetch('https://api.coindesk.com/v1/bpi/currentprice/euro.json')
          .then(res => res.json())
          .then(function (json) {
            document.getElementById('europrice').innerText = json.bpi.EUR.rate_float
            document.getElementById('usdprice').innerText = json.bpi.USD.rate_float
          })
      })
    </script>
</head>
<body>
<div>
    <h1>Shoot an AJAX</h1>
    <p>This page shoots an ajax request immediatly after load event</p>
    <div>
        <p>The actual bitcoin price is &euro;<span id="europrice">...</span> which is equivalent to $<span id="usdprice">...</span>
        </p>
    </div>
</div>
</body>
</html>
